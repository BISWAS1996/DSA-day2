<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr1=[4,6,8,10,12,15];
        let arr2=[5,7,9,11,13];
        let arr3=[];
        let a1=0;
        let a2=0;
        let a3=0;
        while(a1<arr1.length && a2<arr2.length){
            if(arr1[a1]<arr2[a2]){
                arr3[a3]=arr1[a1];
                a1++;

            }else{
                arr3[a3]=arr2[a2];
                a2++;
            }
            a3++;
        }
      while(a1<arr1.length){
        arr3[a3]=arr1[a1];
        a1++;


      }
      document.write(arr3);

    </script>
    
</body>
</html>
